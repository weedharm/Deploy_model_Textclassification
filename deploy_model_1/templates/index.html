<form id="double-form">
    <input name="number" id="number-input">
    <input type="submit" value="phân loại!">
</form>
<div id="result"></div>
<script>
    document.getElementById('double-form').onsubmit = function(event) {
        event.preventDefault();
        var number = document.getElementById('number-input').value;
        fetch('/double', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({number: number})
        })
        .then(response => response.text())
        .then(result => {
            document.getElementById('result').textContent = result;
        });
    }
</script>
